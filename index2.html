<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peta Potensi Kecamatan Tabalong</title>

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <div
      id="header"
      class="d-flex align-items-center justify-content-between bg-light shadow-sm px-4 py-3">
      <!-- Logo dan Judul -->
      <div class="d-flex align-items-center">
        <img src="images/tabalong.png" alt="Logo" width="80" class="me-3" />
        <h1 class="mb-0" style="font-size: 1.5rem">
          Potensi Unggulan Per Kecamatan
          <br />
          <small class="text-muted" style="font-size: 0.9rem">
            Kabupaten Tabalong
          </small>
        </h1>
      </div>

      <!-- Menu Navigasi -->
      <div>
        <button class="btn btn-outline-primary me-2">Login</button>
      </div>
    </div>

    <!-- Main Content -->
    <div class="container-flex d-flex">
      <!-- Sidebar -->
      <div id="sidebar" class="col-3">
        <h4 class="text-secondary mb-3">Kategori Lokasi</h4>
        <!-- Kategori -->
        <div
          class="card mb-3 btn-category"
          onclick="toggleCategory('Peternakan', this)">
          <div class="card-body d-flex align-items-center">
            <img
              src="images/peternakan-icon.png"
              alt="Peternakan"
              width="30"
              class="me-3" />
            <span>Peternakan</span>
          </div>
        </div>
        <div
          class="card mb-3 btn-category"
          onclick="toggleCategory('Perikanan', this)">
          <div class="card-body d-flex align-items-center">
            <img
              src="images/perikanan-icon.png"
              alt="Perikanan"
              width="30"
              class="me-3" />
            <span>Perikanan</span>
          </div>
        </div>
        <div
          class="card mb-3 btn-category"
          onclick="toggleCategory('Perkebunan', this)">
          <div class="card-body d-flex align-items-center">
            <img
              src="images/perkebunan-icon.png"
              alt="Perkebunan"
              width="30"
              class="me-3" />
            <span>Perkebunan</span>
          </div>
        </div>
        <div
          class="card mb-3 btn-category"
          onclick="toggleCategory('Kehutanan', this)">
          <div class="card-body d-flex align-items-center">
            <img
              src="images/kehutanan-icon.png"
              alt="Kehutanan"
              width="30"
              class="me-3" />
            <span>Kehutanan</span>
          </div>
        </div>
        <div
          class="card mb-3 btn-category"
          onclick="toggleCategory('Perdagangan', this)">
          <div class="card-body d-flex align-items-center">
            <img
              src="images/perdagangan-icon.png"
              alt="Perdagangan"
              width="30"
              class="me-3" />
            <span>Perdagangan</span>
          </div>
        </div>
        <button class="btn btn-danger w-100 mb-3" onclick="resetMarkers()">
          Reset
        </button>
      </div>

      <!-- Map -->
      <div id="map" class="col-9"></div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <!-- leafglet zip -->
    <script src="https://unpkg.com/shpjs/dist/shp.min.js"></script>

    <!-- js -->
    <script src="js/script.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
